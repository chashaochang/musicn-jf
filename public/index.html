<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Downloader</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ Music Downloader</h1>
      <button id="queueBtn" class="queue-btn" aria-label="Download Queue">
        <span class="queue-icon">ðŸ“¥</span>
        <span class="queue-badge" id="queueBadge">0</span>
      </button>
    </header>
    
    <div class="search-section">
      <h2>Search Music</h2>
      <div class="search-form">
        <select id="service">
          <option value="migu">Migu Music</option>
        </select>
        <input 
          type="text" 
          id="searchText" 
          placeholder="Enter song name or artist..."
          autocomplete="off"
        >
        <button id="searchBtn">Search</button>
      </div>
      
      <div id="searchResults" class="results-container"></div>
    </div>
    
    <div class="tasks-section">
      <h2>Download Tasks</h2>
      <div id="tasksList" class="tasks-container">
        <p class="placeholder">No tasks yet</p>
      </div>
    </div>
  </div>
  
  <!-- Download Queue Panel -->
  <div id="queuePanel" class="queue-panel" style="display: none;">
    <div class="queue-panel-header">
      <h3>Download Queue</h3>
      <button id="closePanelBtn" class="close-panel-btn" aria-label="Close">&times;</button>
    </div>
    <div id="queuePanelContent" class="queue-panel-content">
      <p class="placeholder">No tasks in queue</p>
    </div>
  </div>
  <div id="queuePanelOverlay" class="queue-panel-overlay" style="display: none;"></div>
  
  <!-- Quality Selection Modal -->
  <div id="qualityModal" class="modal" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Download Options</h3>
        <button id="closeModalBtn" class="close-modal-btn" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <div class="song-info">
          <strong id="modalSongTitle"></strong>
          <div id="modalSongArtist"></div>
        </div>
        
        <div class="form-group">
          <label>Select Quality:</label>
          <div id="qualityOptions" class="quality-options">
            <!-- Quality options will be dynamically added -->
          </div>
        </div>
        
        <div class="form-group">
          <label>Download Strategy:</label>
          <div class="strategy-options">
            <label class="radio-option">
              <input type="radio" name="strategy" value="no-degrade" checked>
              <span>Download selected quality only (fail if unavailable)</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="strategy" value="allow-degrade">
              <span>Allow quality degradation if selected quality fails</span>
            </label>
          </div>
        </div>
        
        <div id="degradeOrderSection" class="form-group" style="display: none;">
          <label>Degradation Order:</label>
          <div class="degrade-info">
            Will try: <span id="degradeOrderDisplay">HQ â†’ PQ â†’ LQ</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="cancelDownloadBtn" class="btn btn-secondary">Cancel</button>
        <button id="confirmDownloadBtn" class="btn btn-primary">Download</button>
      </div>
    </div>
  </div>
  <div id="modalOverlay" class="modal-overlay" style="display: none;"></div>
  
  <script src="/app.js"></script>
</body>
</html>
