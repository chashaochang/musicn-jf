<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Downloader</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽµ Music Downloader</h1>
      <button id="queueBtn" class="queue-btn" onclick="toggleQueuePanel()">
        <span class="queue-icon">ðŸ“¥</span>
        <span>Queue</span>
        <span id="queueBadge" class="queue-badge">0</span>
      </button>
    </header>
    
    <div class="search-section">
      <h2>Search Music</h2>
      <div class="search-form">
        <select id="service">
          <option value="migu">Migu Music</option>
        </select>
        <input 
          type="text" 
          id="searchText" 
          placeholder="Enter song name or artist..."
          autocomplete="off"
        >
        <button id="searchBtn">Search</button>
      </div>
      
      <div id="searchResults" class="results-container"></div>
    </div>
    
    <div class="tasks-section">
      <h2>Download Tasks</h2>
      <div id="tasksList" class="tasks-container">
        <p class="placeholder">No tasks yet</p>
      </div>
    </div>
  </div>
  
  <!-- Queue Panel -->
  <div id="queuePanel" class="queue-panel">
    <div class="queue-header">
      <h3>Download Queue</h3>
      <button class="close-btn" onclick="toggleQueuePanel()">âœ•</button>
    </div>
    <div id="queueContent" class="queue-list">
      <p class="placeholder">No tasks in queue</p>
    </div>
  </div>
  
  <script src="/app.js"></script>
</body>
</html>
